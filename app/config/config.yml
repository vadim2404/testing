imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    translator:      { fallback: ru }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        assets_version: 1
    default_locale:  ru
    trusted_proxies: ~
    session:         ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    assets:
      jsJquery:
        inputs:
          - '%kernel.root_dir%/Resources/public/js/jquery.js'
          - '%kernel.root_dir%/Resources/public/js/jquery-ui.js'
      cssJquery:
        inputs:
          - '%kernel.root_dir%/Resources/public/css/jquery-ui.css'
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true
        metadata_cache_driver: redis
        result_cache_driver: redis
        query_cache_driver: redis

# Swiftmailer Configuration
swiftmailer:
    transport: mail
    host:      ~
    username:  ~
    password:  ~
    spool:
        type: service
        id: snc_redis.swiftmailer.spool

fos_user:
    db_driver: orm
    firewall_name: main
    user_class: Bstu\Bundle\UserBundle\Entity\User
    group:
        group_class: Bstu\Bundle\UserBundle\Entity\Group
    registration:
        form:
            type: bstu_bundle_userbundle_user
            
snc_redis:
    clients:
        default:
            type: predis
            alias: default
            dsn: %redis_dsn%
            logging: %kernel.debug%
            options:
                profile: 2.8
            
    session:
        client: default
        
    doctrine:
        metadata_cache:
            client: default
        result_cache:
            client: default
        query_cache:
            client: default
            
    swiftmailer:
        client: default
        key: swiftmailer